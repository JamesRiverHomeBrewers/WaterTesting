<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Water Testing{% endblock %} - JRHB Water Testing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">

  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <style>
    {% block css %}
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 450px}

    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }

    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;}
    }
    {% endblock %}
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <!-- Hamburger menu for small screens -->
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="http://www.jrhb.org">James River Home Brewers</a>
    </div>

    <!-- Navigation Items -->
    {% set active_page = active_page|default('index') -%}
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li {% if active_page == 'index' %} class="active"{% endif%}><a href="{{ url_for('index') }}">Home</a></li>
        <li {% if active_page == 'report' %} class="active"{% endif%}><a href="{{ url_for('result_index') }}">Test Results</a></li>
        <li {% if active_page == 'location' %} class="active"{% endif%}><a href="{{ url_for('summary', location='richmond') }}">Testing Summaries</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="https://github.com/JamesRiverHomeBrewers/WaterTesting/issues/new"><span class="glyphicon glyphicon-inbox"></span> Issues/Suggestions</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-2 sidenav">
      {% block sidenav %}
      <a class="btn btn-primary btn-sm btn-block" href="#" role="button">Link</a>
      <a class="btn btn-primary btn-sm btn-block" href="#" role="button">Link</a>
      <a class="btn btn-primary btn-sm btn-block" href="#" role="button">Link</a>
      <br>
      <a href="#">What's Tested?</a>
      {% endblock %}
    </div>
    <div class="col-sm-10 text-left">
      <!-- Main page content goes here -->
      {% block content %}{% endblock %}
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

</body>
</html>
